{% extends "users/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{message}}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Benutzername">
        <input type="password" name="password" placeholde="Passwort">
        <input type="submit" value="Login">
    </form>
{% endblock %}
